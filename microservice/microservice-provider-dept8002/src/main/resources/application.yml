#this is for db connection instead of the generation of beans from db
server:
  port: 8002

spring:
    application:
            name: microservice-dept  # the name shown in Eureka
    datasource:
             name: test
             type: com.alibaba.druid.pool.DruidDataSource
             url: jdbc:mysql://localhost:3306/cloud_db2
             username: root
             password: 123456
             driver-class-name: com.mysql.jdbc.Driver
             dbcp2:
                  min-idle: 5
                  initial-size: 5
                  max-total: 5
                  max-wait-millis: 200


mybatis:
  config-location: classpath:mybatis/mybatis.cfg.xml
  mapper-locations: classpath:mybatis/mapper/*.xml
  type-aliases-package: com.example.microservice.entity


eureka:
  client:
    service-url:
       defaultZone: http://eureka7001.com:7001/eureka/,http://eureka7002.com:7002/eureka/,http://eureka7003.com:7003/eureka/
  instance:
    instance-id: microservice-dept8002 #define the name of micro service
    prefer-ip-address: true


info:
  app.name: microservice
  build.artifactId: $project.artifactId$
  build.version: $project.version$